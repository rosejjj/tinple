function fnrecord() {

    var flag = true;
    var iflyRecognition = api.require('iflyRecognition');

        vadbos: 3000,

            //api.alert({ msg: ret.wordStr });
            if(flag){

              right.style.display="block";
              right.innerHTML=ret.wordStr;
              fanyi(ret.wordStr);
              flag=false;
            }
            //api.parseTapmode();
        } else {
            //api.alert({ msg: err.msg });
        }
    });
};
//朗读文字
function fnread(text) {
    var iflyRecognition = api.require('iflyRecognition');

    iflyRecognition.read({
        readStr: text,
        speed: 60,
        volume: 60,
        voice: 1,
        rate: 16000,
        audioPath: 'fs://speechRecogniser/read.mp3'
    }, function(ret, err) {
        if (ret.status) {
          //alert('nmb');
            ret.speakProgress
        } else {
            api.alert({
                msg: err.msg
            });
        }
    });
}
//翻译
function fanyi(text){
 var salt = (new Date).getTime();
 var query= text;
 var q = encodeURIComponent(query);
 var str1 ="20161226000034707"+query+salt+"i1XmNFcDa7_Z4i6jUSZA";
 var sign = MD5(str1);
    $.ajax({
      url: 'http://api.fanyi.baidu.com/api/trans/vip/translate',
      async:false,
      type: 'POST',
      data: {
        q: query,
        //appid: "20170419000045193",
        appid: "20161226000034707",
        salt: salt,
        from: "auto",
        to: "auto",
        sign: sign
      }
    })
    .done(function(data) {
        //alert(JSON.stringify(data));

      if(data.error_code!="54001"&&data.error_code!="54000"){
       var left=document.getElementsByClassName('left')[0];
        left.style.display="block";
        left.innerHTML=data.trans_result[0].dst;
        fnread(data.trans_result[0].dst);
      }else{

      }

    })
    .fail(function(err) {
      alert(JSON.stringify(err));
    })
}

function fanyis(text,type){
 var salt = (new Date).getTime();
 var query= text;
 var q = encodeURIComponent(query);
 var str1 ="20161226000034707"+query+salt+"i1XmNFcDa7_Z4i6jUSZA";
